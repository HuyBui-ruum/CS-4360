{%extends 'base.html'%}
{% load static %}
{% block content %}
<div class="container">
    <br>
    <h2 style="font-size: 50px;">Products <!-- ({{ books.count }}) -->
    </h2>
    <div class="row">
        {% for book in books %}
        <div class="col-lg-3 text-center product-box">
            <img class="thumbnail img-thumbnail center-block" src="{{book.thumbnail_pic.url}}" alt="Image of Book Cover">
            <br><br>
            <h6 style="font-size: 28px;"><strong>{{book.title|truncatechars:20}}</strong></h6>
            <hr>
            <a class="btn btn-success" href="{% url 'product' book.isbn %}" style="font-weight: bolder;">View</a>
            <br><br>
            <a class="btn btn-secondary" href="#" style="font-weight: bold;">Rent</a>
            <a class="btn btn-secondary" href="#" style="font-weight: bold;">Purchase</a>
            <br><br>
            <h4><strong>${{book.price}}</strong></h4>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
